<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles.css">
    <title>site-gráfica</title>
</head>
<body>
    <header class="navbar navbar-expand-lg sticky-top " id="cabeçalho">
        <div class="container">
            <img src="./imagem/logo-original.png " alt="">
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <nav class="navbar-collapse collapse justify-content-end" id="menu">
                <ul class="nav nav-pills d-block d-md-flex">
                    <li class="nav-item ">
                        <a class="nav-link fw-bold active" href="#">Sobre a loja</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-bold" href="#">Serviços</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-bold" href="#">Fale conosco</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <section id="sobre-a-loja">
        <div class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="1000">
                    <img src="./imagem/slide1.png" alt="">
                </div>
                <div class="carousel-item" data-bs-interval="1000">
                    <img src="./imagem/slide1.png" alt="">
                </div>
                <div class="carousel-item" data-bs-interval="1000">
                    <img src="./imagem/slide3.png" alt="">
                </div>
            </div>

        </div>

    </section>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
